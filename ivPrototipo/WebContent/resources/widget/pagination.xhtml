<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="backbean" type="it.attocchi.studio74.online.jsf.PageBaseListS74" required="true" />
	<composite:attribute name="filter" type="it.attocchi.jpa2.JPAEntityFilter" required="true" />
	<!--
	<composite:attribute name="actionPageNext" method-signature="java.lang.String action()" />
	<composite:attribute name="actionPagePrev" method-signature="java.lang.String action()" />
	-->
</composite:interface>

<composite:implementation>
	<!-- #{cc.attrs.anything} -->

	<!-- <h:link id="btnNuovo" styleClass="btn" outcome="modifica">
	<f:param name="id" value="0"></f:param>
	<i class="fam-add"></i> Registra Cliente
</h:link> -->

	<div class="pagination pagination-centered">
		<ul>

			<li class="">
				<!-- <span><h:commandLink value="&laquo;" action="#{cc.attrs.backbean.actionPagePrev }"></h:commandLink></span> -->
				<span>
					<h:commandLink value="&lt;" action="#{cc.attrs.backbean.actionPagePrev }"></h:commandLink>
				</span>
			</li>

			<!-- 			<li class="disabled">
				<span>&laquo;</span>
			</li> -->

			<!-- 			<li class="disabled">
				<span>&lt;</span>
			</li> -->


			<!-- <ui:repeat var="o" value="#{order.orderList}" varStatus="status"></ui:repeat> -->
			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber + 0 > 0}">
				<li class="">
					<span>
						<h:outputText value="#{cc.attrs.filter.pageNumber + 0}"></h:outputText>
					</span>
				</li>
			</h:panelGroup>
			
			<li class="active">
				<span>
					<h:outputText value="#{cc.attrs.filter.pageNumber + 1}"></h:outputText>
				</span>
			</li>
			
			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber + 2 * cc.attrs.filter.limit + cc.attrs.filter.limit le cc.attrs.backbean.count }">
				<li class="">
					<span>
						<h:outputText value="#{cc.attrs.filter.pageNumber + 2}"></h:outputText>					</span>
				</li>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber + 3 * cc.attrs.filter.limit + cc.attrs.filter.limit le cc.attrs.backbean.count }">
				<li class="">
					<span>
						<h:outputText value="#{cc.attrs.filter.pageNumber + 3}"></h:outputText>
					</span>
				</li>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber + 4 * cc.attrs.filter.limit + cc.attrs.filter.limit le cc.attrs.backbean.count }">
				<li class="">
					<span>
						<h:outputText value="#{cc.attrs.filter.pageNumber + 4}"></h:outputText>
					</span>
				</li>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber + 5 * cc.attrs.filter.limit + cc.attrs.filter.limit le cc.attrs.backbean.count }">
				<li class="">
					<span>
						<h:outputText value="#{cc.attrs.filter.pageNumber + 5}"></h:outputText>
					</span>
				</li>
			</h:panelGroup>		
						

			<!-- 			<h:panelGroup rendered="#{cc.attrs.filter.pageNumber > 0}">
			<li class="">			
				<h:outputText value="#{cc.attrs.filter.pageNumber + 1}"></h:outputText>
			</li>
			</h:panelGroup>	 -->

			<!-- 			<li class="disabled">
				<span>&gt;</span>
			</li> -->

			<li class="">
				<!-- <span><h:commandLink value="&raquo;" action="#{cc.attrs.backbean.actionPageNext }"></h:commandLink></span> -->
				<span>
					<h:commandLink value="&gt;" action="#{cc.attrs.backbean.actionPageNext }"></h:commandLink>
				</span>
			</li>

			<!-- 			<h:commandLink value="Next" action="#{cc.attrs.actionPageNext }"></h:commandLink>
			<h:commandLink value="Prev" action="#{cc.attrs.actionPagePrev }"></h:commandLink> -->

			<!-- <h:commandLink value="Next2" action="#{cc.attrs.backbean.actionPageNext }"></h:commandLink> -->
			<!-- <h:commandLink value="Prev2" action="#{cc.attrs.backbean.actionPagePrev }"></h:commandLink> -->

		</ul>
	</div>

</composite:implementation>


</html>
