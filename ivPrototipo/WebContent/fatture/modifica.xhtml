					<!-- <div class="form-horizontal"> Problemi con PrimeFaces -->
					<div class="span8 offset2">

						<fieldset>
							<!-- Form Name -->
							<legend>
								<h:outputText value="Nuovo Ricarica"></h:outputText>
							</legend>

							<h:messages layout="list" styleClass="messagesList" errorClass="alert alert-error" infoClass="alert alert-info" warnClass="alert alert-warn"></h:messages>

							<div class="control-group">
								<h:outputLabel value="Cliente" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:selectOneMenu value="#{beanConsumo.elemento.clienteId }" styleClass="select2">
										<f:selectItems value="#{beanConsumo.clienti }"></f:selectItems>
									</h:selectOneMenu>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel value="Data" styleClass="control-label"></h:outputLabel>

								<div class="controls">
									<h:inputText id="txtData" value="#{beanConsumo.elemento.data }" styleClass="span2 datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
								</div>
								<span class="help-block"></span>
							</div>

							<div class="control-group">
								<h:outputLabel value="Valore" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:inputText id="txtValore" value="#{beanConsumo.elemento.valore }" styleClass="span1" placeholder="1"></h:inputText>
								</div>
							</div>


						</fieldset>
						<!-- 					</div>

					<div class="row-fluid"> -->
						<div class="form-actions">

							<div class="btn-toolbar">
								<div class="btn-group">


									<!-- <h:commandButton value="Salva" styleClass="btn btn-primary" action="#{beanConsumo.actionSalva }"></h:commandButton> -->
									<h:commandLink value="" styleClass="btn btn-primary" action="#{beanConsumo.actionSalva }">
										<!-- <i class="fam-accept"></i> -->
										<h:outputText value=" Salva"></h:outputText>
									</h:commandLink>

									<h:link value="" styleClass="btn" outcome="elenco">
										<!-- <i class="fam-cancel"></i> -->
										<h:outputText value=" Annulla"></h:outputText>
									</h:link>
								</div>

								<div class="btn-group">
									<h:link id="btnNuovo" styleClass="btn" outcome="modifica" rendered="#{beanConsumo.id > 0 }">
										<i class="fam-add"></i>
										<h:outputText value=" Nuovo Contratto"></h:outputText>
										<f:param name="id" value="0"></f:param>
									</h:link>
								</div>
							</div>
						</div>



					</div>
					<!-- </div> -->

				</div>
			</div>
