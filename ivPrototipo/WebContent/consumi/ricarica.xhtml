									<h:inputText id="txtDataInizio" value="#{beanConsumoRicarica.elemento.dataInizio }" styleClass="span2 datepicker">

									</h:inputText>
									<h:inputText id="txtDataFine" value="#{beanConsumoRicarica.elemento.dataFine }" styleClass="span2 datepicker">

								</span>
							</div>

							</div>

										<h:outputText value=" Annulla"></h:outputText>
									</h:link>
								</div>

										<h:outputText value=" Nuovo Contratto"></h:outputText>
										<f:param name="id" value="0"></f:param>
									</h:link>
								</div>
							</div>
						</div>
