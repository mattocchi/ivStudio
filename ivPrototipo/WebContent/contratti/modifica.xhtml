	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:widget="http://java.sun.com/jsf/composite/widget">
<head>
</head>
<body>

	<ui:composition template="/templates/page.xhtml">

		<ui:define name="content">

			<div class="container-fluid">

				<div class="row-fluid">

					<!-- <div class="form-horizontal"> Problemi con PrimeFaces -->
					<!-- <div class="span8 offset2"> -->

					<fieldset>
						<!-- Form Name -->
						<legend>
							<h:outputText value="Nuovo"></h:outputText>
						</legend>
					</fieldset>
					<!-- </div> -->
				</div>

				<div class="row-fluid">
					<h:messages layout="list" styleClass="messagesList" errorClass="alert alert-error" infoClass="alert alert-info" warnClass="alert alert-warn"></h:messages>
				</div>

				<div class="row-fluid">
					<div class="span4">Cliente</div>
					<div class="span8">Numero Licenza</div>
				</div>
				<div class="row-fluid">
					<div class="span4">
						<h:selectOneMenu value="#{beanContratto.elemento.clienteId }" styleClass="input-xxlarge select2Clear" p:placeholder="Seleziona un Cliente">
							<f:selectItem itemValue="0" itemLabel="Seleziona un Cliente"></f:selectItem>
							<f:selectItems value="#{beanSessione.clienti }"></f:selectItems>
						</h:selectOneMenu>
					</div>
					<div class="span8">
						<h:inputText id="txtLicenzaNumero" value="#{beanContratto.elemento.licenzaNumero }" styleClass="input-mini" p:placeholder="1"></h:inputText>
					</div>
				</div>



				<div class="row-fluid">

					<div class="row-fluid">
						<div class="span6">

							<hr /><h4>Canone</h4>
							
							<div class="control-group">
								<h:outputLabel value="Data" styleClass="control-label"></h:outputLabel>

								<div class="controls">
									dal
									<h:inputText id="txtDataInizio" value="#{beanContratto.elemento.canoneDataInizio }" styleClass="input-small datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
									al
									<h:inputText id="txtDataFine" value="#{beanContratto.elemento.canoneDataFine }" styleClass="input-small datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
									-
									<h:outputText styleClass="label label-success" value="Attivo" rendered="#{not beanContratto.elemento.scaduto }"></h:outputText>
									<h:outputText styleClass="label label-important" value="Scaduto" rendered="#{beanContratto.elemento.scaduto }"></h:outputText>

								</div>
								<span class="help-block"> </span>
							</div>

							<div class="control-group">
								<h:outputLabel value="Linee Attive" styleClass="control-label"></h:outputLabel>
								<div class="controls">

									<h:selectManyMenu value="#{beanContratto.lineeSelezionate }" styleClass="input-xxlarge select2Clear" p:placeholder="Seleziona le Linee da Attivare">
										<f:selectItem></f:selectItem>
										<f:selectItems value="#{beanSessione.linee }"></f:selectItems>
									</h:selectManyMenu>
									<!-- <h:inputText styleClass="span8 select2"></h:inputText> -->

									<!-- 									<select id="e1" class="input-xxlarge select2" multiple="multiple">
										<option value="AL">Alabama</option>
										<option value="WY">Wyoming</option>
									</select> -->
								</div>
							</div>

						</div>
						<div class="span6">
							<hr /><h4>Consumo</h4>
							
							<div class="control-group">
								<h:outputLabel value="Data" styleClass="control-label"></h:outputLabel>

								<div class="controls">
									dal
									<h:inputText value="#{beanContratto.elemento.consumoDataInizio }" styleClass="span2 datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
									al
									<h:inputText value="#{beanContratto.elemento.consumoDataFine }" styleClass="span2 datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
									-
									<h:outputText styleClass="label label-success" value="Attivo" rendered="#{not beanContratto.elemento.scaduto }"></h:outputText>
									<h:outputText styleClass="label label-important" value="Scaduto" rendered="#{beanContratto.elemento.scaduto }"></h:outputText>

								</div>
								<span class="help-block"> </span>
							</div>

						</div>
					</div>

					<hr />
<h4>Stato del Contratto</h4>
					<div class="form-horizontal">
						<div class="control-group">
							<h:outputLabel value="Copia firmata del contratto" styleClass="control-label"></h:outputLabel>
							<div class="controls">
								<div class="make-switch switch-small" data-on="success" data-off="danger" data-on-label="SI" data-off-label="NO">
									<h:selectBooleanCheckbox value="#{beanContratto.elemento.firmato }" />
								</div>
								<br />
								<h:selectOneMenu value="#{beanContratto.elemento.versione }" styleClass="input-xxlarge select2Clear" p:placeholder="Seleziona la versione del Contratto">
									<f:selectItem></f:selectItem>
									<f:selectItems value="#{beanSessione.contrattoVersione }"></f:selectItems>
								</h:selectOneMenu>

							</div>
						</div>

						<div class="control-group">
							<h:outputLabel value="Aggiornamenti Attivi" styleClass="control-label"></h:outputLabel>
							<div class="controls">
								<div class="make-switch switch-small" data-on="success" data-off="danger" data-on-label="SI" data-off-label="NO">
									<h:selectBooleanCheckbox value="#{beanContratto.elemento.aggiornamentoAttivo }" />
								</div>
							</div>
						</div>

						<div class="control-group">
							<h:outputLabel value="Stato del Contratto" styleClass="control-label"></h:outputLabel>
							<div class="controls">
								<div class="make-switch switch-large input-large" data-on="danger" data-off="success" data-on-label="&lt;i class='icon-white icon-lock'&gt;&lt;/i&gt; &lt;br /&gt; BLOCCATO" data-off-label="&lt;i class='icon-white icon-thumbs-up'&gt;&lt;/i&gt; &lt;br /&gt; ATTIVO">
									<h:selectBooleanCheckbox value="#{beanContratto.elemento.sospeso }" />
								</div>
							</div>
						</div>
					</div>






					<div class="row-fluid">
						<div class="form-actions">

							<div class="btn-toolbar">
								<div class="btn-group">


									<!-- <h:commandButton value="Salva" styleClass="btn btn-primary" action="#{beanContratto.actionSalva }"></h:commandButton> -->
									<h:commandLink value="" styleClass="btn btn-primary" action="#{beanContratto.actionSalva }">
										<!-- <i class="fam-accept"></i> -->
										<h:outputText value=" Salva"></h:outputText>
									</h:commandLink>

									<h:link value="" styleClass="btn" outcome="elenco">
										<!-- <i class="fam-cancel"></i> -->
										<h:outputText value=" Annulla"></h:outputText>
									</h:link>
								</div>

								<div class="btn-group">
									<h:link id="btnNuovo" styleClass="btn" outcome="modifica" rendered="#{beanContratto.id > 0 }">
										<i class="fam-add"></i>
										<h:outputText value=" Nuovo Contratto"></h:outputText>
										<f:param name="id" value="0"></f:param>
									</h:link>
								</div>
							</div>
						</div>
					</div>


				</div>
				<!-- </div> -->

				<!-- </div> -->
			</div>



			<!-- </h:form> -->

		</ui:define>
	</ui:composition>


</body>
</html>
