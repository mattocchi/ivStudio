				</div>

				<div class="row-fluid">

					<div class="span5">
						<h:selectOneMenu value="#{beanAttivita.elemento.clienteId }" styleClass="input-xxlarge select2Clear" p:placeholder="Seleziona un Cliente">
							<f:selectItem itemValue="0" itemLabel="Seleziona un Cliente"></f:selectItem>
							<f:selectItems value="#{beanSessione.clienti }"></f:selectItems>
						</h:selectOneMenu>
					</div>
					<div class="span5 offset1">

						<!-- <h:inputText id="txtLicenzaNumero" value="#{beanAttivita.elemento.licenzaNumero }" styleClass="input-mini" p:placeholder="1"></h:inputText> -->

										<f:selectItems value="#{beanSessione.linee }"></f:selectItems>
									</h:selectManyMenu>

								</div>
							</div> -->

						<div class="span6">
							<hr />
							<h4>Quando</h4>

							<div class="control-group">
								<h:outputLabel value="Data" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									dal
									<h:inputText value="#{beanAttivita.elemento.consumoDataInizio }" styleClass="span2 datepicker">
										<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
									</h:inputText>
									al
									<h:inputText value="#{beanAttivita.elemento.consumoDataFine }" styleClass="span2 datepicker">

								</div>
								<span class="help-block"> </span>
							</div>

							<div class="control-group">
								<h:outputLabel value="Tempo impegato" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<div class="input-append">
										<h:inputText styleClass="input-mini"></h:inputText>
										<span class="add-on">minuti</span>
									</div>
								</div>
								<span class="help-block"> </span>
							</div>

						</div>
					</div>

					<hr />
					<h4>Stato</h4>
					<div class="form-horizontal">


						<div class="control-group">
							<h:outputLabel value="Completata" styleClass="control-label"></h:outputLabel>
							<div class="controls">
								<div class="make-switch switch-small" data-on="success" data-off="danger" data-on-label="SI" data-off-label="NO">
									<h:selectBooleanCheckbox value="#{beanAttivita.elemento.aggiornamentoAttivo }" />
								</div>
							</div>
						</div>

							<h:outputLabel value="Stato del Contratto" styleClass="control-label"></h:outputLabel>

									<h:selectBooleanCheckbox value="#{beanAttivita.elemento.sospeso }" />
								</div>
							</div>
						</div> -->

					<div class="form-horizontal"></div>

							<div class="btn-toolbar">
								<div class="btn-group">

										<!-- <i class="fam-accept"></i> -->
										<h:outputText value=" Salva"></h:outputText>
									</h:commandLink>

									<h:link value="" styleClass="btn" outcome="elenco">
										<!-- <i class="fam-cancel"></i> -->
										<h:outputText value=" Annulla"></h:outputText>
									</h:link>
								</div>

								<div class="btn-group">
									<h:link id="btnNuovo" styleClass="btn" outcome="modifica" rendered="#{beanAttivita.id > 0 }">
										<i class="fam-add"></i>
										<h:outputText value=" Nuovo Contratto"></h:outputText>
										<f:param name="id" value="0"></f:param>
									</h:link>
								</div>
							</div>
