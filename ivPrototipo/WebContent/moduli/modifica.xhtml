<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:widget="http://java.sun.com/jsf/composite/widget">
<head>
</head>
<body>

	<ui:composition template="/templates/page.xhtml">

		<ui:define name="content">

			<div class="container-fluid">

				<div class="row-fluid">

					<!-- <div class="form-horizontal"> Problemi con PrimeFaces -->
					<div class="">

						<fieldset>
							<!-- Form Name -->
							<legend>
								<h:outputText value="#{beanModulo.elemento.nome }"></h:outputText>
							</legend>
						</fieldset>
						
						<h:messages layout="list" styleClass="messagesList" errorClass="alert alert-error" infoClass="alert alert-info" warnClass="alert alert-warn"></h:messages>

						<div class="form-horizontal">
							<div class="control-group">
								<h:outputLabel value="Nome" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:inputText id="txtChiave" value="#{beanModulo.elemento.nome }" styleClass="input-xxlarge" p:placeholder="nome del modulo"></h:inputText>
									<!-- <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span> -->
									<!-- <span class="help-inline">Inline help text</span> -->
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel value="Codice" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:inputText id="txtCodice" value="#{beanModulo.elemento.codice }" styleClass="span2" placeholder="placeholder"></h:inputText>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel value="Programma" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:inputText id="txtProgramma" value="#{beanModulo.elemento.programma }" styleClass="span2" p:placeholder="nome del programma"></h:inputText>
									<span class="help-inline">Specificare il nome del programma eseguibile</span>
								</div>
							</div>

							<div class="control-group">
								<h:outputLabel value="Valore" styleClass="control-label"></h:outputLabel>
								<div class="controls">
									<h:inputText id="txtValore" value="#{beanModulo.elemento.valore }" styleClass="span2" placeholder="placeholder"></h:inputText>
								</div>
							</div>
						</div>

						<div class="form-actions">

							<div class="btn-toolbar">
								<div class="btn-group">


									<!-- <h:commandButton value="Salva" styleClass="btn btn-primary" action="#{beanModulo.actionSalva }"></h:commandButton> -->
									<h:commandLink value="" styleClass="btn btn-primary" action="#{beanModulo.actionSalva }">
										<!-- <i class="fam-accept"></i> -->
										<h:outputText value=" Salva"></h:outputText>
									</h:commandLink>

									<h:link value="" styleClass="btn" outcome="elenco">
										<!-- <i class="fam-cancel"></i> -->
										<h:outputText value=" Annulla"></h:outputText>
									</h:link>
								</div>

								<div class="btn-group">
									<h:link id="btnNuovo" styleClass="btn" outcome="modifica" rendered="#{beanModulo.id > 0 }">
										<i class="fam-add"></i>
										<h:outputText value=" Nuovo Modulo"></h:outputText>
										<f:param name="id" value="0"></f:param>
									</h:link>
								</div>
							</div>
						</div>



					</div>
					<!-- </div> -->

				</div>
			</div>



			<!-- </h:form> -->

		</ui:define>
	</ui:composition>


</body>
</html>
