<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:widget="http://java.sun.com/jsf/composite/widget">

	<div class="navbar navbar-static-top">
		<div class="navbar-inner">

			<div class="container-fluid">

				<a class="brand" href="#">Sistema Fisco</a>

				<div class="nav-collapse collapse">

					<div class="btn-group pull-right">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#"> <i class="icon-user"></i> <h:outputText value=" #{beanMenu.currentUser.nomeVisualizzato }"></h:outputText>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#"><i class="icon-user"></i> Profilo</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#"><i class="icon-off"></i> Esci</a>
							</li>
						</ul>
					</div>

					<ul class="nav">
						<li class="#{beanMenu.menu eq 'dashboard' ? 'active' : '' }">
							<h:commandLink value="" action="#{beanMenu.actionGo }">
								<i class="icon-home"></i>
								<f:setPropertyActionListener target="#{beanMenu.menu }" value="dashboard"></f:setPropertyActionListener>
								<h:outputText value=" Diario"></h:outputText>
							</h:commandLink>
						</li>
						<li class="#{beanMenu.menu eq 'clienti' ? 'active' : '' }">
							<h:commandLink value="" action="#{beanMenu.actionGo }">
								<i class="icon-user"></i>
								<f:setPropertyActionListener target="#{beanMenu.menu }" value="clienti"></f:setPropertyActionListener>
								<h:outputText value=" Clienti"></h:outputText>
							</h:commandLink>
						</li>
						<li class="#{beanMenu.menu eq 'attivita' ? 'active' : '' }">
							<h:commandLink value="" action="#{beanMenu.actionGo }">
								<i class="icon-time"></i>
								<f:setPropertyActionListener target="#{beanMenu.menu }" value="contratti"></f:setPropertyActionListener>
								<h:outputText value=" Attivita"></h:outputText>
							</h:commandLink>
						</li>
						<li class="#{beanMenu.menu eq 'fatture' ? 'active' : '' }">
							<h:commandLink value="" action="#{beanMenu.actionGo }">
								<i class="icon-tasks"></i>
								<f:setPropertyActionListener target="#{beanMenu.menu }" value="consumi"></f:setPropertyActionListener>
								<h:outputText value=" Fatture"></h:outputText>
							</h:commandLink>
						</li>
						<li class="#{beanMenu.menu eq 'lavori' ? 'active' : '' }">
							<h:commandLink value="" action="#{beanMenu.actionGo }">
								<i class="icon-certificate"></i>
								<f:setPropertyActionListener target="#{beanMenu.menu }" value="licenze"></f:setPropertyActionListener>
								<h:outputText value=" Lavori (SAL)"></h:outputText>
							</h:commandLink>
						</li>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-wrench	"></i> <h:outputText value=" Amministrazione"></h:outputText> <!-- Amministrazione <b class="caret"></b> -->
							</a>
							<ul class="dropdown-menu">
								<li class="#{beanMenu.menu eq 'linee' ? 'active' : '' }">
									<h:commandLink value="Linee" action="#{beanMenu.actionGo }">
										<f:setPropertyActionListener target="#{beanMenu.menu }" value="linee"></f:setPropertyActionListener>
									</h:commandLink>
								</li>
								<li class="#{beanMenu.menu eq 'moduli' ? 'active' : '' }">
									<h:commandLink value="Moduli" action="#{beanMenu.actionGo }">
										<f:setPropertyActionListener target="#{beanMenu.menu }" value="moduli"></f:setPropertyActionListener>
									</h:commandLink>
								</li>

								<li class="divider"></li>
								<li>
									<a href="#">Utenti</a>
								</li>
								<li>
									<a href="#">Gruppi</a>
								</li>

								<li class="divider"></li>
								<li class="disabled">
									<a href="#">Configurazione</a>
								</li>
							</ul>
						</li>

					</ul>
				</div>
			</div>

		</div>
	</div>

</ui:composition>
